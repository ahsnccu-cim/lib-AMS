<!DOCTYPE html>
<html>
<head>
  <title>國立政大附中圖書館進出館記錄</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      width: 75%;
    }

    .calendar__day {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .calendar__header {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar__day.current-day {
      background-color: blue;
      font-weight: bold;
    }

    .calendar__footer {
      text-align: center;
      margin-top: 10px;
    }

    .calendar__day.current-day {
      background-color: rgb(35, 40, 124);
      font-weight: bold;
      color: #f8dd49;
    }

  </style>
</head>
<body>

  <h1><center>
    國立政大附中圖書館進出館記錄
  </center></h1>

  <div class="calendar__header">
    <button onclick="previousMonth()">Previous</button>
    <span id="currentMonth"></span>
    <button onclick="nextMonth()">Next</button>
  </div>
  <div class="container">

  <div id="calendar" class="calendar"></div>
  </div>
  <div class="calendar__footer">
    <button onclick="goToToday()">Return to Today</button>
  </div>
  <script>
    // 獲取當下日期
    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    // 生成月曆
    function generateCalendar() {
      const calendarElement = document.getElementById('calendar');
      const currentMonthElement = document.getElementById('currentMonth');

      // 獲取當下月份的第一天
      const firstDay = new Date(currentYear, currentMonth, 1);
      // 獲取當下月份的最後一天
      const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();

      // 清空月曆
      calendarElement.innerHTML = '';

      // 添加星期幾
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      for (let i = 0; i < weekdays.length; i++) {
        const weekdayElement = document.createElement('div');
        weekdayElement.className = 'calendar__day calendar__weekday';
        weekdayElement.textContent = weekdays[i];
        calendarElement.appendChild(weekdayElement);
      }

      // 獲取當下月份的第一天是星期幾
      const firstDayOfWeek = firstDay.getDay();

      // 添加空白格子，使日期對應正確的星期幾
      for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyDayElement = document.createElement('div');
        emptyDayElement.className = 'calendar__day calendar__empty';
        calendarElement.appendChild(emptyDayElement);
      }

      // 添加日期
      for (let i = 1; i <= lastDay; i++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar__day';
        dayElement.textContent = i;

        // 為日期添加點擊事件
        dayElement.addEventListener('click', function() {
          const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          const currentDayOfWeek = weekdays[new Date(currentYear, currentMonth, i).getDay()];
          const paddedMonth = String(currentMonth + 1).padStart(2, '0');
          const paddedDay = String(i).padStart(2, '0');

          const link = 'https://ahsnccu-scit.github.io/ahsnccu-lib-AMS/' + currentYear + '-' + paddedMonth + '-' + paddedDay + '%20' + currentDayOfWeek +'.html';
          window.location.href = link;
        });

        if (
          i === today.getDate() &&
          currentMonth === today.getMonth() &&
          currentYear === today.getFullYear()
        ) {
          dayElement.classList.add('current-day');
        }

        calendarElement.appendChild(dayElement);
      }

      // 更新當下月份顯示
      const currentMonthText = new Intl.DateTimeFormat('en', { month: 'long' }).format(firstDay);
      currentMonthElement.textContent = currentMonthText + ' ' + currentYear;
    }

    // 切換到上一個月份
    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar();
    }

    // 切換到下一個月份
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar();
    }

    // 返回今天日期
    function goToToday() {
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      generateCalendar();
    }

    // 初始化月曆
    generateCalendar();
  </script>

</body>
</html>
